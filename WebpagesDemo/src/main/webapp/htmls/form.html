<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table border="1">
			<tr>
				<td>Enter name</td>

			</tr>

			</tr>
			<<tr>

				<label for="Java">Java</label><br>
				
				<input type="checkbox" id="angular" value="angular">

				<input type="checkbox" id="Spring" value="Spring">

			</td>
		</tr>
		<tr>
		<td><label for="gender">Gender</label></td>	
		
			<td><input type="radio" id="gender" value="male">Male<br>
			<input type="radio" id="gender" value="male">Female</td>
			
		</tr>

			<td><input type="color"></td>
		</tr>
		
		<tr>

		</tr>
		
			<tr align="center">
			<td colspan="2"><input type="button" value="submit">
			</td></tr>	
		</table>
	
	
	</form>
