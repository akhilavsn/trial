<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body><h1><b>Registration Page</b></h1>
	<form>
		<table border="1">
			<tr>
				<td>Enter name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Enter password</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
			<td><label>Select the dance form you want to register</label></td>
			<td>
				<input type="checkbox" id="classical" value="classical">
				<label for="classical">classical</label><br>
				
				<input type="checkbox" id="semi classical" value="semi classical">
				<label for="semi classical">semi classical</label><br>
				
				<input type="checkbox" id="Hip Hop" value="Hip Hop">
				<label for="Hip Hop">Hip Hop</label><br>
				
				<input type="checkbox" id="Freestyle" value="Freestyle">
				<label for="Freestyle">Freestyle</label><br>
				
			</td>
		</tr>
		<tr>
		<td><label for="gender">Gender</label></td>	
		
			<td><input type="radio" id="gender" value="male">Male<br>
			<input type="radio" id="gender" value="male">Female</td>
			
		</tr>
			
		<tr>
			<td><label for="branch">choose a branch</label>
			<td><select name="branch" id="branch">
			<option value="Delhi">Delhi</option>
			<option value="Mumbai">Mumbai</option>
			<option value="Bangalore">Bangalore</option>
			</select></td>
		</tr>
			
		<tr>
			<td>Select age</td></td>
			<td><input type="int"></td>
		</tr>
		
		<tr>
			<td>Select date of joining</td>
			<td><input type="date"></td>
		</tr>
		
					<tr align="center">
			<td colspan="2"><input type="button" value="submit">
			</td></tr>	
		</table>
	
	
	</form>
</body>
</html>
