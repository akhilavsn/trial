<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Group form fieldset</title>
</head>
<body>
<form action="">
	<fieldset>
		<legend>PERSONAL DETAILS</legend>
		First Name:<br><input type="text"><br>
		Last Name<br><input type="text"><br>
		Father's Name<br><input type="text"><br>
		Mother's Name<br><input type="text"><br>
		DOB<br><input type="date"><br>
	</fieldset>
	<fieldset>
		<legend>EDUCATIONAL QUALIFICATION</legend>
		Year of Completion<br><input type="number"><br>
		Qualification<br><input type="text"><br>
		Total Marks<br><input type="number" max='1200' min='100'><br>
	</fieldset><br>
	<input type="reset" value="reset"><br>
	<input type="button" value="submit">
</form>
</body>
</html>
